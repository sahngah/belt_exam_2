<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Item</title>
</head>
<body>
  <h1>Create A New Wish List Item</h1>
  <form action="{% url 'dashboard:additem' %}" method="post">
    {% csrf_token %}
    Item/Product: <input type="text" name="item" required>
    <input type="submit" value="Add">
  </form>
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  <a href="{% url 'dashboard:index' %}">Home</a>
  <a href="{% url 'dashboard:logout' %}">Logout</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login and Registration | Home</title>
  <style>
  #register{
    width:200px;
    height:260px;
    border: 10px dotted pink;
  }
  .styling{
    display:block;
    padding:7px;
  }
  #login{
    width:200px;
    height:105px;
    border:10px dotted pink;
  }
  </style>
</head>
<body>
  <div align="center">
  <h1>Registration</h1>
  <form id="register" action='{% url "login:register" %}' method="post">
    {% csrf_token %}
    <label class="styling"><input type="text" placeholder="Name" name="name" required></label>
    <label class="styling"><input type="text" placeholder="Username" name="username" required></label>
    <label class="styling">Password should contain at least 8 characters.<input type="password" placeholder="Password" name="password" required></label>
    <label class="styling"><input type="password" placeholder="Password Confirmation" name="password_confirmation" required></label>
    <label class="styling">Date Hired: <input type="date" name="date_hired" placeholder="Date Hired" required></label>
    <label class="styling"><input type="submit" value="Register"></label>
  </form>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <h1>Login</h1>
  <form id="login" action="{% url 'login:login' %}" method="post">
    {% csrf_token %}
    <label class="styling"><input type="text" placeholder="Username" name="login_username"></label>
    <label class="styling"><input type="password" placeholder="Password" name="login_password"></label>
    <label class="styling"><input type="submit" value="Login"></label>
  </form>
</div>
</body>
</html>
